{% extends 'encyclopedia/layout.html' %}

{% block title %}
Create New Page
{% endblock title %}

{% block body %}
<h2>{{ checked }}</h2>
<h1>Create New Page:</h1>

<form action="{% url 'create_new_page' %}" method="POST">
    {% csrf_token %}
    <label for="title">Page Title:</label><br>
    <input type="text" name="title" id="title" placeholder="Page Title" value="{{ title }}"><br>
    <label for="content">Page Content:</label><br>
    <textarea name="content" id="content" placeholder="Markdown Content">{{ content }}</textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
{% endblock body %}
